<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real Time Streaming</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
<body>
<div class="container">

    <div class="row">

        <div class="col-lg-12"  align="center">
            <h1 class="page-header" align="center">The Eye of Sauron</h1>
            <p><a href="{{ url_for('index') }}" class="btn btn-info btn-lg" >
                <span class="glyphicon glyphicon-home" ></span> Home
            </a></p>
        </div>

        {% for number in camera_numbers %}
            <div class="col-lg-4 col-md-4 col-xs-6 thumb">
                <img class="img-responsive" src="{{ url_for("cam", cam_num=number) }}">
                <em>CAMERA : {{ number }}</em>
            </div>
        {% endfor %}

    </div>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>

</body>
</html>
